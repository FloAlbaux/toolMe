name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  frontend:
    name: Frontend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: frontend

      # P3: fail on high/critical vulnerabilities
      - name: Audit dependencies
        run: npm audit --audit-level=high
        working-directory: frontend

      - name: Lint
        run: npm run lint
        working-directory: frontend

      - name: Test
        run: npm run test:run
        working-directory: frontend

  backend:
    name: Backend
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: toolme
          POSTGRES_PASSWORD: toolme
          POSTGRES_DB: toolme
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U toolme -d toolme"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 5

    env:
      POSTGRES_PASSWORD: toolme
      DATABASE_URL: postgresql+asyncpg://toolme:toolme@localhost:5432/toolme

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Wait for Postgres
        run: |
          for i in $(seq 1 30); do
            if python3 -c "
          import socket
          s = socket.socket(socket.AF_INET, socket.SOCK_STREAM)
          s.settimeout(2)
          try:
            s.connect(('localhost', 5432))
            s.close()
            exit(0)
          except Exception:
            exit(1)
          " 2>/dev/null; then
              echo "Postgres is ready"
              break
            fi
            echo "Waiting for Postgres... ($i/30)"
            sleep 1
          done

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true
          cache-dependency-glob: "backend/uv.lock"

      - name: Install dependencies
        run: uv sync --extra dev
        working-directory: backend

      # P3: fail on any known vulnerability (pip-audit has no severity filter)
      - name: Audit dependencies
        run: uv run pip-audit
        working-directory: backend

      - name: Isort
        run: uv run isort --check-only app tests
        working-directory: backend

      - name: Test
        run: uv run pytest -v --cov=app --cov-report=term-missing --cov-fail-under=80
        working-directory: backend
